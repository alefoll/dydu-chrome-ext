<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header v-bind:style="{ height: expandHeight + 'px' }">
            <div class="history-container">
                <button class="history" v-bind:class="{ 'active': active === index }" v-for="(request, index) in requests" v-on:click="show(request, index)">{{ index + 1}}</button>
            </div>

            <div class="expand" v-bind:class="{ 'expand-less': !expand, 'expand-more': expand }" v-on:click="expandable()"></div>
        </header>

        <div class="editors">
            <div class="editor-container" id="editorSent"></div>
            <div class="editor-container" id="editorResponse"></div>
        </div>

        <script src="node_modules/vue/dist/vue.js"></script>

        <script src="inline.js"></script>
        <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
        <script src="node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
        <script src="node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

        <script src="panel.js"></script>
    </body>
</html>
